<body>
  <section class="video">
    <video controls="" autoplay="" muted="" playsinline="" loop="" style="width: 100%; max-width: 800px; border-radius: 12px; margin-top: 3rem; box-shadow: 0 8px 24px rgba(0,0,0,0.3);">
  <source src="../assets/videos/CLIP.mp4" type="video/mp4">

  </section>

  <section class="text-block">
    <p>Birds are words that fly, returning messages and visions. Your question will be posed to the birds in their language and the answer will be returned in our words, not to prescribe a certainty but to poetize life.</p>
  </section>

  <section class="form-section">
    <form id="contact-form">
      <input type="text" id="message" placeholder="Send a question to the birds" required />
      <button type="submit">Ask the Birds</button>
    </form>
  </section>
